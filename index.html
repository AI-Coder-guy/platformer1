<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Platformer — Appel-ish</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-wrap">
    <canvas id="c" width="960" height="540"></canvas>
    <div id="hud">
      <div id="hud-left">
        <div id="levelText">Level 1</div>
        <div id="scoreText">Score: 0</div>
      </div>
      <div id="hud-right">
        <div id="coinsText">Coins: 0</div>
        <div id="livesText">Lives: 3</div>
      </div>
    </div>

    <!-- Touch controls (appear on small screens) -->
    <div id="touch-controls" class="hidden">
      <button id="t-left">◀</button>
      <button id="t-jump">▲</button>
      <button id="t-right">▶</button>
      <button id="t-dash">Dash</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
